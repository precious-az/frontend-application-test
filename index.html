<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
	<div class="container">
		<div class="flex-grid">
			<aside class="sidebar">
				<div class="header text-white">
					<h2>imperium</h2>
				</div>
				<div class="top-nav-menu">
					<ul class="nav-menu">
						<li>
							<i class="fas fa-chart-pie"></i>Dashboard</li>
						<li style="color:#5BC85B"><i class="fas fa-download"></i>Orders</li>
						<li><i class="fas fa-shopping-bag"></i>Products</li>
						<li>
							<i class="fas fa-money-bill"></i>Payment</li>
					</ul>
					<div class="settings-div">
						<div class="text-white"> <i class="fas fa-cog"></i> Settings </div>
					</div>
				</div>
			</aside>
			<section class="main">
				<div class="main">
					<div class="top-main bg-white">
						<div class="search-container">
							<!-- <input type="text" id="search" place="Search"> -->
							<div class="search-div">
								<form class="search-form">
									<button type="submit"><i class="fa fa-search"></i></button>
									<input type="text" placeholder="Search.." name="search">
								</form>
							</div>
						</div>
						<div class="profile">
							<div>
								<img class="image-rounded" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
							</div>
							<div class=""> John Doe </div>
						</div>
					</div>
					<div class="body-main bg-white" >
						<div class="nav-link">
							<i class="fas fa-long-arrow-alt-left" style="padding-right:10px"></i> Orders </div>
						<div class="ticket-datetime" style="margin-top:30px;">
							<div class="title">#00011</div>
							<div class="datetime">
								<div>11 Septeber 2018 at 3:04 PM</div>
							</div>
							<div class="btn-action">
								<button style="background:#00FF00; margin-left:40px;">Paid</button>
								<button style="background:#ffae42">Scheduled</button>
							</div>
						</div>
						<div class="print-action" style="margin-top:20px;">
							<div style="margin-right:20px;"><i class="fas fa-print"></i> Print order </div>
							<div> More actions <i class="fas fa-caret-down"></i> </div>
						</div>
						<div class="box-container" style="margin-top:20px;">
							<div class="box-left">
								<div class="install-div">
									<div class="small-title">Installation Date and Time</div>
									<div class="install-datetime">
										<div>
											<div class="small-title">Date:</div>
											<div class="bold-date">21st October,2018</div>
										</div>
										<div>
											<div class="small-title">Time:</div>
											<div class="bold-date">12:30 PM</div>
										</div>
									</div>
								</div>
								<div class="table-div" style="margin-top:40px;">
									<div>
										<div class="text-bold">Items</div>
										<div class="img-txt">
											<img style="width:30px; height:30px; padding-right:10px;" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flatiron_Building_3618433845_5745ebc1b9.jpg/170px-Flatiron_Building_3618433845_5745ebc1b9.jpg"
											 alt="Avatar">
											<div>Ayyie Solar Charger</div>
										</div>
									</div>
									<div>
										<div class="text-bold">Weight</div>
										<div>5.0 kg</div>
									</div>
									<div>
										<div class="text-bold">Quality</div>
										<div>1</div>
									</div>
								</div>
								<div>
									<input style="margin-top:30px;" type="checkbox" name="vehicle" value="Bike"> Upload an audit report<br>
								</div>
								<div style="display:flex; justify-content: flex-end">
									<button style="padding:10px; background:green; color:#ffffff;margin-top:50px;">Mark as Installed</button>
								</div>
							</div>
							<div class="box-right">BOX2</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</body>
</html>
